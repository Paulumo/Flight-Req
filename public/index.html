<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeliService Flight Request</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/src/2.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/src/img-logo.png" alt="HeliService Taiwan Logo" />
      </div>
      <div class="form-container">
        <form id="requestForm">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input type="date" id="date" name="date" required />
          <input type="time" id="time" name="time" required />
          <input
            type="text"
            id="wtgCode"
            name="wtgCode"
            placeholder="Wind Turbine Code"
          />
          <div class="radio-group">
            <h3>Turbine Configuration</h3>
            <div class="radio-option">
              <input type="radio" id="operational" name="turbineConfig" value="Operational" required>
              <label for="operational">Operational</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="lostContact" name="turbineConfig" value="Lost Contact" required>
              <label for="lostContact">Lost Contact</label>
            </div>
          </div>
          <button type="submit">Request Flight</button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
